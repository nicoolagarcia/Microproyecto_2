<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7fd8378b69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/App1.css">
    <title>MetroGamer</title>
  </head>
  <body>
    <section>
      <div class='contenedor'>
        <div class='formulario'>
          <form action='#'>
            <h2>Crear Cuenta</h2>
            <div class='input-contenedor'>
              <i class="fa-solid fa-circle-info"></i>
              <input type="nombre" required/>
              <label for="#">Nombre</label>
            </div>
            <div class='input-contenedor'>
              <i class="fa-solid fa-circle-info"></i>
              <input type="apellido" required/>
              <label for="#">Apellido</label>
            </div>
            <div class='input-contenedor'>
              <i class="fa-solid fa-user"></i>
              <input type="usuario" required/>
              <label for="#">Usuario</label>
            </div>
            <div class='input-contenedor'>
              <i class="fa-solid fa-circle-info"></i>
              <input type="email" required/>
              <label for="#">Email</label>
            </div>
            <div class='input-contenedor'>
              <i class="fa-solid fa-lock"></i>
              <input type="password" required/>
              <label for="#">Contrase√±a</label>
            </div>
            <div class='input-contenedor'>
              <i class="fa-solid fa-ghost"></i>
              <input type="juego" required/>
              <label for="#">Videojuego Favorito</label>
            </div>
          </form>

          <div>
            <button href="src/Inicio.html">Listo</button>
            <div class='registrar'>
              <p>Ya tienes cuenta? <a href="src/App.jsx">Iniciar Sesion</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
